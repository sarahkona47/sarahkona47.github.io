<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <title>
        Gambling Simulator by Purple Rice
    </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <div id="losepopup">
    <h2>Game Over</h2>
    <p>Sorry, you lost the game.</p>
    <button id="close-btn">Close</button>
  </div>
  <div id="winPopup">
    <h2>You Win</h2>
    <p>Congrats! You have filled your chicken coop!</p>
    <button id="close-btn">Close</button>
  </div>
  
<body onload="updateChickens(); disableCashOutButton()">
    <audio controls autoplay="true">
        <source src="music.mp3" type="audio/mpeg">
        </audio>
    <div class="box-wrapper">
        <div class="left-column">
            <div id="gamebox">
                <img src="images/IMG_0020.gif" height=300 width= 300 alt="Cute chick">
                <h2>
                Play Game
                </h2>
                <br>
                <!-- <form> -->
                    <!-- <label for="numberInput">Enter</label> -->
                <input accesskey="i" type="number" step="0.01" id="numberInput" placeholder = "BET CHICKENS HERE!">
                <!-- </form> -->
                <button accesskey="b" id="bet" onclick="clearChickens(); multiplier() ">Bet</button>
                <button accesskey="c" id="cashout" onclick="winAmount(); disableCashOutButton(); addToBalance(); updateChickens(); winAmountRest();">CASH OUT</button>
                <!-- <br> -->
                <div id="timer">Chicken Multiplier: 0</div>
                <p id="earn">You won 0 chicken(s)!</p>
                <p> <span id="winnableAmount"></span></p>
                <div id="betChickens"></div>
            </div>
                        
            <script src="buttonComponents.js"></script>
            <script src="popUpComponents.js" ></script>
            <script src="ChickenCoop.js"></script>
            <script src="manageBalance.js"></script>
            <script src="crashProbability.js"></script>

            
            <div class="chickencoop">
                <div class="bank">
                    <h3>
                        You have
                        <span id="chickenBalance"> 3 chicken(s)!</span></p>
                    </h3>
                </div> 

                <div class="background-field">
                    <div id="myChickens"></div>
                </div>
            </div>
        </div>    

            <div class="right-column">
                <div id="histbox">
                <h2>
                    History
                </h2>
                    <br>
                    <u1 id="trends">
                    </u1>
                </div>
                <div id="ragebox">
                    <button onclick="rageButtonActivate()">
                        <img id="rageButton" src="images/IMG_0025.gif" height = 200 width = 200 alt="angry chicken">
                    </button>
                </div>
                <script src="buttonComponents.js"></script>

            </div>

    </div>
</head>

</body>
</html>
