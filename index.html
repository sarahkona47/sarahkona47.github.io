<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
 
    <title>
        Gambling Simulator by Purple Rice
    </title>

<body>

    <nav class="navbar">
        <div class="logo">
            <a href="/" class="logo"> 
                <img class= "logo" src="logo.png" position= left  height =80 width = 80></a>
        </div>
        <div class="navbar__all">
            <a href="/" class="navbar__about">About Us</a>
            <a onclick="enableButton()" class="navbar__restart">Restart</a>
            <a href="/" class="navbar__withdraw">Withdraw</a>
            <a href="/" class="navbar__deposit">Deposit</a>
        </div> 
    </nav>
</head>

    <div class="box-wrapper">
        <div id="box3">
            <div id="box4">
                Play Game
            
                <p>Enter a number:</p>
                <input type="text" id="numberInput">
                <button id="bet" onclick="multiplier(); disableButton()">Bet</button>
                <button id="cashout" onclick="multiplyNumber(); disableButton()">CASH OUT</button>
                <p id="earn"></p>
                <div id="timer">0</div>
                <script src="Crash.js"></script>

                <marquee behavior="alternate" scrollamount="30">
                    <marquee behavior="alternate" scrollamount="30" direction="down">
                        <img src="chicken.png" height = 100 width = 100 >
                    </marquee>
                </marquee>
            </div>

            <div class="middle-column">
                <div id="box5">
                    Crash Trends
                    <br>
                    <u1 id="trends">
                    </u1>
                </div>
                <div id="box6">
                    Rage Button
                </div>
            </div>
        </div>
    </div>

</body>
</html>
