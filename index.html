<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
 
    <title>
        Gambling Simulator by Purple Rice
    </title>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/" class="logo"> 
                <img class= "logo" src="images/logo.png" position= left  height =80 width = 80></a>
        </div>
        <div class="navbar__all">
            <a onclick="enableButton()" class="navbar__restart">Restart</a>
            <a href="/" class="navbar__withdraw">Withdraw</a>
            <a href="/" class="navbar__deposit">Deposit</a>
            <p class="balance">Bank Balance: <span id="myBalance">$1000.00</span></p>
        </div> 
    </nav> 

    <div class="box-wrapper">
            <div id="gamebox">
                Play Game
                <br>
                <br>
                <input type="number" step="0.01" id="numberInput" placeholder = "Place your bet">
                <button id="bet" onclick="multiplier(); disableBetButton()">Bet</button>
                <button id="cashout" onclick="winAmount(); disableButton()">CASH OUT</button>
                <br>
                <br>
                <p id="earn"></p>
                <br>
                <div id="timer">0</div>
                <br>
                <p>You could have won: <span id="winnableAmount">$0.00</span></p>
                <br>
                <!-- <marquee behavior="alternate" scrollamount="30">
                    <marquee behavior="alternate" scrollamount="30" direction="down">
                        <img src="images/chicken.png" height = 100 width = 100 >
                    </marquee>
                </marquee> -->
                <script src="Crash.js"></script>
                <div id="chickencoop">
                    <br>
                    Chickens Multiply Here
                    <br>
                    <marquee behavior="alternate" scrollamount="30">
                        <marquee behavior="alternate" scrollamount="30" direction="down" height=10px>
                            <img src="images/chicken.png" height = 100 width = 100 >
                        </marquee>
                    </marquee>
                </div>
            </div>

            <div class="right-column">
                <div id="histbox">
                    History
                    <br>
                    <u1 id="trends">
                    </u1>
                </div>
                <div id="ragebox">
                    <button id="rageButton">
                        <img src="images/angryemoji-purple.png" height = 200 width = 200>
                    </button>
                </div>
            </div>
    </div>
</head>

</body>
</html>
