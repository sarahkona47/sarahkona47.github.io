<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="format.css">
    <meta charset="utf-8">
 
    <title>
        Gambling Simulator by Purple Rice
    </title>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="/" class="logo"> 
                <img class= "logo" src="logo.png" position= left 150px height =80 width = 80></a>
        </div>
        <div class="navbar__all">
            <a href="/" class="navbar__about">About Us</a>
            <a href="/" class="navbar__restart">Restart</a>
            <a href="/" class="navbar__withdraw">Withdraw</a>
            <a href="/" class="navbar__deposit">Deposit</a>
            <a href="/" class="navbar__crashtrends">Crash Trends</a>
        </div> 
    </nav>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            margin: 2%;
            justify-content: center;
            overflow: hidden;
        }
 
        .box-wrapper {
            height: 95vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
 
        #box1 {
            padding: 10px;
            border: solid 1px green
        }
 
        #box2 {
            padding: 8px;
            border: solid 1px blue
        }
 
        #box3 {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            border: solid 1px green
        }
 
        #box4 {
            flex-grow: 2;
            border: solid 1px orange
        }
 
        .middle-column {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
 
        .middle-column div {
            flex-grow: 1;
            margin: 0 8px;
            border: solid 1px red;
        }
 
        .middle-column div+div {
            margin-top: 8px
        }
 
        #box8 {
            flex-grow: 1;
            border: solid 1px black
        }
    </style>
</head>

<body>
    <div class="box-wrapper">
        <div id="box1">
            Box 1
        </div>
 
        <div id="box2">
            Box 2
        </div>
 
        <div id="box3">
            <div id="box4">
                Box 4
            </div>
            <div class="middle-column">
                <div id="box5">
                    Box 5
                </div>
                <div id="box6">
                    Box 6
                </div>
            </div>
            <div id="box8">
                Box 8
            </div>
        </div>
    </div>
</body>
    <h1></h1>
    <p> this is our game </p>
    <marquee behavior="alternate" scrollamount="30">
        <marquee behavior="alternate" scrollamount="30" direction="down">
            <img src="chicken.png" height = 100 width = 100 >
        </marquee>
    </marquee>

</body>
</html>
