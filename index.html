<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
 
    <title>
        Gambling Simulator by Purple Rice
    </title>

<body>
    <!-- <div class="rules">
        <span id="rulesClose">X</span>
    </div>

    <script src="Rules.js"></script> -->

    <nav class="navbar">
        <div class="logo">
            <a href="/" class="logo"> 
                <img class="logo" src="images/logo.png" position=left  height=80 width=80></a>
        </div>
        <div class="navbar__all">
            <!-- <button onclick="enableButton()" class="navbar__restart" type="button">Restart</button>
            <button class="navbar__sell" type="button" onclick="sellPopup()">Sell Chicken
                <span class="sellPopupText" id="sellPopup">sell chicken</span>
            </button>     
            <button class="navbar__buy" type="button" onclick="buyChicken()">Buy Chicken</button> -->
            <p class="balance">Bank Balance: <span id="myBalance">$1000.00</span></p>
        </div> 
    </nav> 

    <div class="box-wrapper">
        <div class="left-column">
            <div id="gamebox">
                <img src="images/IMG_0020.gif" height=200 width= 200>
                <h2>
                Play Game
                </h2>
                <br>
                <input type="number" step="0.01" id="numberInput" placeholder = "Place your bet">
                <button id="bet" onclick="multiplier()">Bet</button>
                <button id="cashout" onclick="winAmount(); disableButton(); addToBalance()">CASH OUT</button>
                <p id="earn"></p>
                <br>

                <div id="timer">0</div>
                <p>You could have won: <span id="winnableAmount">$0.00</span></p>

                <div class="sellPopup">
                    <span class="sellChickenText" id="sellChickenPopup">Chicken Market
                        <span id="close" onclick="sellPopupWin()">X</span>
                        <input type="number" step="1" id="sellChickenNum" placeholder = "chickens"> 
                    </span>
                    <button onclick="sellPopupWin()">Sell Chicken</button>
                </div>
                  
                <div class="buyPopup">
                    <span class="buyChickenText" id="buyChickenPopup">How many chickens would you like to buy?
                        <span id="close" onclick="buyPopupWin()">X</span>
                        <input type="number" step="1" id="buyChickenNum" placeholder = "chickens"> 
                    </span>
                    <button onclick="buyPopupWin()">Buy Chicken</button>
                </div>
            </div>

            <script src="Crash.js"></script>
            <script src="sellBuyPopup.js" ></script>

            <div id="chickencoop">
                <marquee behavior="alternate" scrollamount="20">
                    <marquee behavior="alternate" scrollamount="20" direction="down" height=10px>
                        <img src="images/chicken.png" height = 50 width = 50 >
                    </marquee>
                </marquee>
            </div>
        </div>    

            <div class="right-column">
                <div id="histbox">
                    History
                    <br>
                    <u1 id="trends">
                    </u1>
                </div>
                <div id="ragebox">
                    <button onclick="pictureChange()">
                        <img id="rageButton" src="images/IMG_0003.gif" height = 200 width = 200>
                    </button>
                </div>
            </div>

            <script src="Rage.js"></script>
    </div>
</head>

</body>
</html>
